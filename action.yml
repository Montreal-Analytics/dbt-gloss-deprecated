# action.yaml
name: 'dbt-gloss'
description: 'List of pre-commit hooks to ensure the quality of your dbt projects.'
branding:
  icon: 'anchor'
  color: 'blue'
inputs:
  args:
    description: 'pre-commit args'
    required: false
    default: 'run --all-files'
runs:
  using: 'docker'
  image: 'docker://Montreal-Analytics/dbt-gloss:v1.0.0'
  args:
    - ${{ inputs.args}}
